services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  email-server:
    build:
      context: Dockerfiles/email-server
      dockerfile: Dockerfile
    networks:
      - mail
    ports:
      - "2500:2500"
      - "1430:1430"
      - "4650:4650"
      - "9930:9930"

  rainloop:
    build:
      context: Dockerfiles/rainloop
      dockerfile: Dockerfile
    networks:
      - mail
    ports:
      - "8080:8080"
    depends_on:
      - email-server
    



networks:
  mail:
    driver: bridge