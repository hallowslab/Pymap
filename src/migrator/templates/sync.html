{% extends 'structure/base.html' %}

{% block content %}
<div class="px-5 pt-5 d-flex justify-content-around text-center w-100">
    {% if redirecting %}
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    {% endif %}


    <form method="post" action="{% url 'sync' %}" class="w-100">
        {% csrf_token %}

        <div class="mb-5 d-flex justify-content-center align-items-center">
            <label for="{{ form.source.id_for_label }}" class="form-label">Source</label>
            {{form.source}}
            <label for="{{ form.destination.id_for_label }}" class="form-label">Destination</label>
            {{form.destination}}
        </div>
        
        <div class="mb-5 flex-grow-1 align-items-center">
            <label for="{{ form.input_text.id_for_label }}" class="form-label">Input Text</label>
            {{form.input_text}}
        </div>
        
        <div class="mb-5 d-flex justify-content-center">
            <div class="d-inline-flex align-items-center w-50">
                <label for="{{ form.additional_arguments.id_for_label }}" class="form-label w-25">Additional Arguments:</label>
                {{form.additional_arguments}}
                <label for="{{ form.dry_run.id_for_label }}" class="form-check-label w-25">Dry Run</label>
                {{form.dry_run}}
            </div>
        </div>
        
        <div class="d-flex justify-content-center align-items-center mb-5" style="width: 50vw; margin: auto;">
            <button type="submit" class="btn btn-primary" value="submit">Start Sync</button>
        </div>
    </form>
</div>
{% endblock %}
