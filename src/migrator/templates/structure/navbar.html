<!-- navbar.html -->
{% load static %}
<!-- Sets username in global context -->
{% load user_tags %}
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="{% static 'pymap.png' %}" alt="Pymap" width="28" height="34">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      {% with request.path as current_url %}
      <ul class="navbar-nav flex-grow-1">
        <li class="nav-item">
          <a class="nav-link {% if current_url == '/sync/' %}active{% endif %}" href="{% url 'migrator:sync' %}">Sync</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if current_url == '/tasks/' %}active{% endif %}" href="{% url 'migrator:tasks' %}">Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Administration</a>
        </li>
      </ul>
      {% endwith %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <button id="theme-toggle" class="btn btn-link text-white">
            <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-alt-high-fill" viewBox="0 0 16 16">
              <path d="M8 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3m8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5m-13.5.5a.5.5 0 0 0 0-1h-2a.5.5 0 0 0 0 1zm11.157-6.157a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m-9.9 2.121a.5.5 0 0 0 .707-.707L3.05 5.343a.5.5 0 1 0-.707.707zM8 7a4 4 0 0 0-4 4 .5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5 4 4 0 0 0-4-4"/>
            </svg>
          </button>
        </li>
        <li class="nav-item dropdown dropstart">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i>
          </a>
          <ul class="dropdown-menu">
            <li>
              <form action="{% url 'migrator:user-account' %}">
                <button class="dropdown-item" href="#"><b>{% get_username request.user %} </b><i class="bi bi-gear"></i></button>
              </form>
            </li>
            <li>
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="dropdown-item" href="">Exit <i class="d-inline bi bi-escape"></i></button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
